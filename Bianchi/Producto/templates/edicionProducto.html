{% extends "./base.html" %}

{% block tittle %} Edición de Productos {% endblock %}

{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2> Edición de productos </h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarProducto/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="hidden" id="txtCodigo" name="txtCodigo" value={{producto.codigo}} class="form-control" placeholder="Id" minlength="2" maxlength="20" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value={{producto.nombre}} class="form-control" placeholder="Nombre" maxlength="40" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="numCantidad" name="numCantidad" value={{producto.cantidad}} class="form-control" placeholder="Cantidad" minlength="1" maxlength="9" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
